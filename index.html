<!DOCTYPE html>
<html>
<head>
  <title>Student Attendance Website</title>
  <style>
    body { font-family: Arial; text-align: center; }
    input, select, button { padding: 8px; margin: 5px; }
    table { border-collapse: collapse; margin: auto; }
    th, td { border: 1px solid black; padding: 6px; }
  </style>
</head>
<body>

<h2>ðŸ“š Club Attendance Website</h2>

<input id="name" placeholder="Student Name">
<select id="status">
  <option value="1">Present</option>
  <option value="0">Absent</option>
</select>

<button onclick="saveAttendance()">Save</button>

<h3>Attendance Records</h3>
<table id="table">
<tr>
  <th>Name</th>
  <th>Present</th>
  <th>Total</th>
  <th>Percentage</th>
</tr>
</table>

<script>
let students = JSON.parse(localStorage.getItem("students")) || {};

function saveAttendance() {
  let name = document.getElementById("name").value;
  let status = Number(document.getElementById("status").value);

  if (!name) {
    alert("Enter student name!");
    return;
  }

  if (!students[name]) {
    students[name] = {present: 0, total: 0};
  }

  students[name].total++;
  students[name].present += status;

  localStorage.setItem("students", JSON.stringify(students));

  showTable();
}

function showTable() {
  let table = document.getElementById("table");
  table.innerHTML = `
    <tr>
      <th>Name</th>
      <th>Present</th>
      <th>Total</th>
      <th>Percentage</th>
    </tr>
  `;

  for (let name in students) {
    let p = ((students[name].present / students[name].total) * 100).toFixed(2);
    table.innerHTML += `
      <tr>
        <td>${name}</td>
        <td>${students[name].present}</td>
        <td>${students[name].total}</td>
        <td>${p}%</td>
      </tr>
    `;
  }
}

// Load data when page opens
showTable();
</script>

</body>
</html>
